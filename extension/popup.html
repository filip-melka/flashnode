<html>
    <head>
        <link rel="stylesheet" href="styles/popup.css" />
        <script src="scripts/popup.js" type="module" defer></script>
    </head>
    <body>
        <nav>
            <div>
                <img id="logo" src="images/flashnode-logo.svg" alt="logo" />
                <h1>Flashnode</h1>
            </div>
            <div id="save-container" class="hidden">
                <button id="save-btn">
                    <div></div>
                </button>
                <span id="save-status">Save</span>
            </div>
        </nav>
        <main>
            <!-- loader -->
            <div id="loader-tab" class="container">
                <img id="loader" src="images/loader.svg" alt="Loader" />
            </div>
            <!-- flashcards -->
            <div id="flashcards-tab" class="container hidden">
                <div class="progress-bar">
                    <div id="bar"></div>
                </div>
                <div class="flashcard-container">
                    <button id="flashcard"></button>
                </div>
                <button id="btn-next" class="primary placeholder">Next</button>
            </div>
            <!-- summary -->
            <div id="summary-tab" class="container hidden">
                <div id="summary-message">
                    <p>Your Flashcards are saved</p>
                </div>
                <a
                    href="http://localhost:3000/"
                    class="primary"
                    target="_blank"
                >
                    <span>View my Flashcards</span>
                    <img src="images/link-logo.svg" alt="Link" />
                </a>
                <div class="credit">
                    <span>Made possible by</span>
                    <div class="icons">
                        <img
                            src="images/hashnode-logo.svg"
                            alt="Hashnode logo"
                        />
                        <img src="images/openaia-logo.svg" alt="OpenAI logo" />
                    </div>
                </div>
            </div>
            <!-- error -->
            <div id="error-tab" class="container error hidden">
                <div>
                    <p>Oooops</p>
                    <p>Something went wrong</p>
                </div>
                <button id="btn-close" class="primary">Close</button>
            </div>
        </main>
    </body>
</html>
